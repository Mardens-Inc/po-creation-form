[[permission]]
identifier = "allow-parse-manifest-file"
description = "Enables the parse_manifest_file command"
commands.allow = ["parse_manifest_file"]

[[permission]]
identifier = "allow-validate-column-mapping"
description = "Enables the validate_column_mapping command"
commands.allow = ["validate_column_mapping"]
[[permission]]
identifier = "allow-write-manifest-csv"
description = "Enables the write_manifest_csv command"
commands.allow = ["write_manifest_csv"]

[[permission]]
identifier = "default"
description = "Default permissions for the manifest-parser plugin"
permissions = ["allow-parse-manifest-file", "allow-validate-column-mapping"]
